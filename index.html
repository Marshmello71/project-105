 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      <br>
      <h3>Vidit</h3>
      <hr>
      <br><br>
      <h3>Kanika</h3>
      <hr>
      <br><br>

      <div id="camera"></div>

      <br><br>
      <button class="btn btn-success" onclick="gotResult()">Identify video</button>
      <br><br>
      <p style="font-size: 22px;">Object :  </p> <label id="result_object_name"></label>
      <br><br>
      <p style="font-size: 22px;">Accuracy :  </p> <label id="result_object_accuracy"></label>

  </div>
<script src="main.js"></script>

  </body>
</html>
